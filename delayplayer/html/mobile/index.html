<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="HandheldFriendly" content="True" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<meta name="apple-touch-fullscreen" content="YES" />
<link rel="apple-touch-icon" href="" />

<title>Delayplayer mobile</title>

<link rel="stylesheet" href="style.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="functions.js"></script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-30582623-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</head>

<body>

	<div class="page">

		<div class="maintitle">
			<div>
				<h1>DelayPlayer</h1>
				<h2>Internet radio on your time</h2>
			</div>
		</div>

		<div class="panel">

			<div class="station">
				<div>
					<div id="radio_one" class="container container-selected"></div>
					<div id="radio_two" class="container"></div>
					<div id="radio_four" class="container"></div>
				</div>
			</div>

			<div class="selector">
				<div id="default-station" class="tab-selected" onclick="selectStation(this,'radio_one');"><span class="station-logos radio_one">BBC Radio 1</span><div class="tab-spacer"></div></div>
				<div class="tab" onclick="selectStation(this,'radio_two');"><span class="station-logos radio_two">BBC Radio 2</span><div class="tab-spacer"></div></div>
				<div class="tab" onclick="selectStation(this,'radio_four');"><span class="station-logos radio_four">BBC Radio 4</span><div class="tab-spacer"></div></div>
			</div>

 		</div>

		<div id="foot" class="footer"></div>
		
	</div>

	<div id="size_test"></div>

</body>

</html>
